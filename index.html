<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <!--External CSS Stylesheets-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Psychic Game</h1>
            <p class="lead">Guess what letter I'm thinking of</p>
        </div>
    </div>

    <div class="container mt-5 mb-5 mx-auto">
        <div class="row">
            <div class="col-xs-8 col-sm-10 col-md-10 col-lg-10 mx-auto">

                    <div class="card-body">
                        <p id="wins-text">Wins: 0</p>
                        <p id="losses-text">Losses: 0</p>
                        <p id="guesses-left-text">Guesses Left: 10</p>

                    </div>  
                </div>
            </div>
        </div>
    </div>
    
    
    
    <script type="text/javascript" src="assets/javascript/game.js">
