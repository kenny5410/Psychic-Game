<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
    <!--External CSS Stylesheets-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Psychic Game</h1>
            <p class="lead">Guess what letter I'm thinking of</p>
        </div>
    </div>
    
    <div>
        <p id="wins-text">Wins: 0</p>
        <p id="losses-text">Losses: 0</p>
        <p id="guesses-left-text">Guesses Left: 10</p>
        <p id="guesses-log-text">Your Guesses So Far:  </p>
    </div>
    
    <script type="text/javascript">

        // Array for computer options
        var computerOptions = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
        
        // Variables for wins, losses, and guesses left
        var wins = 0;
        var losses = 0;
        var guessesLeft = 10;
        var userGuessLog = [];
        

        //Variables for HTML references
        var winsText = document.getElementById("wins-text"); 
        var lossesText = document.getElementById("losses-text");
        var guessesLeftText = document.getElementById("guesses-left-text");
        var guessesLogText = document.getElementById("guesses-log-text");
        
        //function for onkeyup
        document.onkeyup = function(event) {
            var userGuess = event.key;

            var computerGuess = computerOptions[Math.floor(Math.random() * computerOptions.length)];
       
            //resetGame();

            if (userGuess === computerGuess) {
                wins++;
                alert("Congrats! You win!");
                document.getElementById("wins-text").innerHTML = "Wins: " + wins;
                resetGame();
            }
                if (userGuess != computerGuess) {
                    guessesLeft--;
                    userGuessLog.push(userGuess);
                    document.getElementById("guesses-log-text").innerHTML = "Your Guesses So Far: " + userGuessLog;
                }
                if (guessesLeft === 0) {
                    alert("Sorry! You lose!");
                    losses++;
                    document.getElementById("losses-text").innerHTML = "Losses: " + losses;
                    resetGame();
                }
                
                function resetGame() {
                    wins ;
                    losses ;
                    guessesLeft = 10;
                    userGuessLog = [];
                }

                //Show the text for wins, losses, guesses left, guesses log
                //winsText.textContent = "Wins: " +  wins;
                //lossesText.textContent = "Losses: "+ losses;
                guessesLeftText.textContent = "Guesses Left: " + guessesLeft;
            };
        
    </script>
</body>
</html>
